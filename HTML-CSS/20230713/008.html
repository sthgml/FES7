<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box {
            margin: 35px auto;
            border-radius: 16px;
            background-color: royalblue;
            width: 100px;
            height: 100px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:all 2s;
        }

        .box:nth-child(even){
            background-color: seagreen;
        }

        .box:hover {
            /* 본인의 위치를 그대로 유지하면서 크기만 커짐, 뒤의 초록색박스의 위치에는 영향을 미치지 않고 있음! */
            transform: translate(350px, 350px) scale(-1, 1) rotate(720deg);
        }

        .bar-container{
            overflow: hidden;
            width: 600px;
            height: 20px;
            margin: 36px auto;
            background-color: slateblue;
            border-radius: 10px;
            
        }

        .bar{
            width: 100%;
            height: 100%;
            background-color: silver;
            float: left;
            transition: all 1.5s 0.2s;
        }

        .bar-container:hover .bar{
            transform: translateX(1000px);
        }


    </style>
</head>
<body>
    <div class="box">
        box
    </div>
    <div class="box">
        box
    </div>

    <div class="bar-container">
        <div class="bar"></div>
    </div>
</body>
</html>
