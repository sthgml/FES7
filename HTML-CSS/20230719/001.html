<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        input:read-only {
            border: 2px solid red;
        }

        input:read-write {
            border-top: 4px solid purple;
        }

        input[type="checkbox"]:checked+label {
            border:4px solid red;
        }

        input[type="email"]::placeholder {
            color: royalblue;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <input type="text" value="normal enabled/read-write">
    <input type="text" value="normal disabled/read-only" disabled>
    <input type="text" value="normal enabled/read-only" readonly>
    <br>
   
        <input type="checkbox" checked>
        <label>
        are you agree?
    </label>
    <input type="email">
</body>
</html>
