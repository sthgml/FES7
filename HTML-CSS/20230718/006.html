<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image svg, canvas</title>
    <style>
        .a11y-hidden {
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }

        .btn {
            width: 48px;
            height: 48px;
            border: 1px solid #eee;
            background-color: #fff;
            padding: 0;
            transition: all 0.3s;

            /* 머때문인지 vertical-align 안먹음 버튼 자체를 정렬시켜서 통일시킵시다 */
            vertical-align: top;
        }

        svg path {
            transition: all 3s;
        }

        .svg2 svg path:first-child {
            fill: #fff;
        }
        /* practice contents */
        /* bg imgae */
        .bg {
            background-image: url(images/icon-home.svg);
            background-repeat: no-repeat;
            background: #fff url(images/icon-home.svg) no-repeat 50% 50% / 32px;
            /*  */
        }

        .img img {
            width: 70%;
        }

        .bg:hover {
            background-image: url(images/icon-home\ copy.svg);
        }

        /* svg img */

        .svg2:hover svg path:first-child {
            stroke: royalblue;
            fill: royalblue;
            
        }

        .svg2:hover svg path:last-child {
            stroke:  royalblue;
            fill: white;
        }
    </style>
</head>
<body>
    <button type="button" class="btn bg">
        <span class="a11y-hidden">Home</span>
    </button>

    <button type="button" class="btn img">
        <img src="./images/icon-home.svg" alt="icon-home">
    </button>

    <button type="button" class="btn svg">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path 
            d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" 
            stroke="#767676" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            />
            <path d="M9 21V12H15V21"
            stroke="#767676"
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            />
        </svg>
        <span class="a11y-hidden">Homee</span>
    </button>

    <button type="button" class="btn svg2">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path 
            d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" 
            stroke="#767676" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            />
            <path d="M9 21V12H15V21"
            stroke="#767676"
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            />
        </svg>
        <span class="a11y-hidden">Homee</span>
    </button>


</body>
</html>
