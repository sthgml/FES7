<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink 예제 및 실습</title>
    <style>
        .container {
        display: flex;
        background-color: #ddd;
        }

        .item {
        background-color: skyblue;
        border: 2px solid royalblue;
        flex-basis: 0;
        /* flex-shrink: 0; */
        
        }

        .item1 {
            
            /* 개별적으로 지정해주는 고정값 */
            
            /* (공간이 없어도) 쪼그라트리지마! */
            /* flex-grow: 0; */
            flex-grow: 1;
            
            /* (여백이 남으면) 얘는 특별히 크게 만들어 줘! */
        }

        .item2 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A ddddd</div>
        <div class="item item2">item B dddd</div>
        <div class="item item3">item C ddd</div>
        <div class="item item4">item D dd</div>

    </div>


</body>

</html>
