<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 당장복습헤!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="modules.css">
    <link rel="stylesheet" href="join.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <main class="main">
        <a href="./"><img src="./images/당장복습헤_logo 1.png" alt="당장복습헤 로고" class="logo-big"></a>
        <h1 class="mark">로그인</h1>
        <form class="form" action="#" method="post" name="user-info-join">
            <div class="input-user-email">
                <label for="user-email">이메일</label>
                <input type="email" id="user-email" name="user-email" class="user-email" placeholder="example@exam.ple" required>
                <p class="warning-text">아이디를 확인해주세요!</p>
            </div>
            <div class="input-user-pw">
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호" class="user-pw" required>
                <p class="warning-text">비밀번호를 확인해주세요!</p>
            </div>
            <button type="submit" class="btn-join">
                로그인
            </button>
        </form>
        <div class="division">
            <hr class="division-line">
            <p class="or">또는</p>
        </div>
        <div class="social-login">
            <button type="submit" class="btn-join">
                로그인
            </button>
            <button type="submit" class="btn-join">
                로그인
            </button><button type="submit" class="btn-join">
                로그인
            </button><button type="submit" class="btn-join">
                로그인
            </button>
        </div>
        <p class="assistive-text">Copyright 2023. Sohee Park All rights reserved.</p>
    </main>
    <script>
        const form = document.querySelector('form');
        form.addEventListener("submit", (e)=>{
            e.preventDefault();
            location.href='./'
            location.replace('./')
        })
    </script>
</body>
</html>
