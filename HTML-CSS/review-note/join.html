<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 당장복습헤!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="modules.css">
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <main class="main">
        <img src="./images/당장복습헤_logo 1.png" alt="당장복습헤 로고" class="logo-big">
        <h1 class="mark">회원가입</h1>
        <form class="form">
            <div class="input-user-email">
                <label for="user-email">이메일</label>
                <input type="email" id="user-email" name="user-email" class="user-email" placeholder="example@exam.ple">
                <p class="warning-text">아이디를 확인해주세요!</p>
            </div>
            <div class="input-user-pw">
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호" class="user-pw">
                <p class="warning-text">비밀번호를 확인해주세요!</p>
            </div>
            <div class="input-user-nn">
                <label for="user-nn">닉네임</label>
                <input type="text" id="user-nn" name="user-nn" placeholder="닉네임" class="user-nn">
                <p class="warning-text">닉네임을 입력해주세요!</p>
            </div>
            <button type="submit" class="btn-join">
                회원가입
            </button>
        </form>
        <p class="assistive-text">Copyright 2023. Sohee Park All rights reserved.</p>
    </main>
</body>
</html>
