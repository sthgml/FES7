<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당장복습헤! modules</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="modules.css">
</head>
<body>
    <div class="input-user-email">
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" name="user-email" class="user-email" placeholder="example@exam.ple">
        <p>아이디를 확인해주세요!</p>
    </div>
    <div class="input-user-pw">
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호" class="user-pw">
        <p>아이디를 확인해주세요!</p>
    </div>
    <button type="submit" class="btn-join">
        회원가입
    </button>
</body>
</html>
