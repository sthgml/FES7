    <title>블록레벨 요소 vs 인라인 레벨 요소</title>

        }
        div, span {
            background-color: salmon;
            border: 2px solid saddlebrown;
            width: 200px;
            height: 200px;
            margin: 30px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span><span>안녕하세요</span><span>안녕하세요</span>

    button은 인라인 블록
    <button>
