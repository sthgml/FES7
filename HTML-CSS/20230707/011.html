<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #f0f8ff;
        }

        .bg {
            height: max-content;

            background: #87ceeb url(./imgaes/main-visual.jpg);
            background-origin: content-box;
            background-clip: text;
            -webkit-background-clip: text;

            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: transparent;
            font-size: 10rem;
            text-align: center;
        }
        
        .box {
            width: fit-content;
            height: 100px;

            padding: 16px 64px;

            border: 1px;
            border-radius: 50px;

            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(27,27,97,1) 35%, rgba(0,212,255,1) 100%);
            box-shadow: 4px 4px 32px #bdbdbd;

            margin-left: auto;
            margin-right: auto;
            text-align: center;

            font-size: 48px;
            color: #e0e0e0;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        button:hover {
            background: linear-gradient(90deg, rgb(1, 0, 24) 0%, rgb(12, 12, 37) 35%, rgb(10, 51, 59) 100%);
            box-shadow: 4px 4px 16px #e0e0e0;
            color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div class="bg">
        Nothing Unexperienced
    </div>

    <button class="box">Hello worldüñê</button>
</body>
</html>
