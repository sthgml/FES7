<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 1px solid salmon;
            border-radius: 10px 20px 30px 40px/40px 50px 60px 70px;
        }
        .circle{
            width: 200px;
            height: 200px;
            background-color: slateblue;
            border-radius: 100px;
        }
        .r-box{
            width: 200px;
            height: 200px;
            background-color: slateblue;
            border-radius: 20px;
        }
        .fan {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            border-radius: 200px 0 0 0;
        }
        .rice-right {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            border-radius: 200px 0 200px 0;
        }

        .fat-rice-left {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            border-radius: 0 100px 0 100px;
        }

        .half-circle{
            width: 200px;
            height: 100px;
            background-color: slateblue;
            border-radius: 100px 100px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="box1">
        
    </div>
    <div class="circle">
        
    </div>
    <div class="r-box">
        
    </div>
    <div class="fan">
        
    </div>
    <div class="rice-right">
        
    </div>
    <div class="fat-rice-left">
        
    </div>
    <div class="half-circle">
        
    </div>

</body>
</html>
