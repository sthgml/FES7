<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postion</title>
    <style>
        body {
            height: 1500px;
            width: 200vw;
        }
        .box {
            background-color: blanchedalmond;
            width: 50px;
            height: 50px;
            top: 150px;
            left: 150px;
        }

        .relative {
            /* 자기 원래 위치에 대비해서 여기에 놓겠다. */
            position: relative;
            background-color: dodgerblue;
        }

        .absolute {
            position: absolute;
            top: 200px;
            background-color: salmon;
        }

        /* 조상 기준 */
        .static {
            position: static;
            background-color: seagreen;
        }

        .fixed {
            position: fixed;
            background-color: slateblue;
            top:500px
        }

        /* 자기 위치를 지나게 되면 그 때부터 따라다니게 */
        .sticky {
            position: sticky;
            top: 30px;
        }
    </style>
</head>
<body>
    
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente culpa quidem distinctio adipisci consequatur inventore saepe, dignissimos molestias aliquam omnis non, aspernatur aut optio quis libero praesentium id. Hic, minus?</p>
    <div class="box absolute">
        ab box
    </div>
    <div class="box relative">
        relative box
    </div>
    <div class="box static">
        static box
    </div>

    <div class="box fixed">
        fixed box
    </div>

    <div class="box sticky">
        sticky box
    </div>
</body>
</html>
