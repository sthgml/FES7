<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1,
        .box2,
        .box3,
        .origin-box2 {
            width: 100px;
            height: 100px;
        }

/* z-index 를 먹이면 부모 요소에 담겨있다고 여겨지지 않아서 컨텐트 높이값에 포함시키지 않음 */
        .parent {
            background-color: rgba(127, 255, 212, 0.5);
            z-index: 1000;
        }

        .box1 {
            background-color: royalblue;
            z-index: -100;
        }

/* z-index 수가 클수록 위로 올라오고, 자손 요소들은 부모 뒤로 갈 수 있지만, 부모는 자식 앞으로 갈 수 없음 */
        .box2 {
            background-color: slateblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: -100;
        }

        .box3 {
            background-color: salmon;
            position: absolute;
            z-index: -200;
            top: 100px;
            left: 100px;
        }

        

    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    
</body>
</html>
