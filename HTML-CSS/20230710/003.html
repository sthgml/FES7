<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡션 사용하기</title>
</head>
<body>
    figure  안에 img+figcaption으로 구성됨<br>
    <p>
        그러나 주로 사용되지 않습니다. <br>
        그냥 설명글을 추가해주는 용도입니다.<br>
        실무에서 잘 안쓰긴 했어요. <br>
        그냥 여러분들은 img에서 alt 값을 꼭 넣어줘야한다. <br>
        text에 중복되면 빈칸으로 넣어놓고 text에 설명을 포함해야 한다. <br>
        여백이 생기는 것은 이미지가 inline요소이기 때문이다.<br>
        를 기억하시면 됩니다.
    </p> 
    <figure>
        <img src="./imgaes/KakaoTalk_20201106_143642023.jpg" alt="침대위의 간식을 먹고 싶어하는 마루">
        <figcaption>침대위의 간식을 먹고 싶어하는 마루</figcaption>
    </figure>
    
</body>
</html>
