<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container"></div>
        <input type="text" class="inputTxt" >
        <button type="submit" class="btnSubmit">적용하기</button>
    </div>

    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
        let containerEl = document.querySelector(".container");
        let inputTxt = document.querySelector(".inputTxt");
        let btnSubmit = document.querySelector(".btnSubmit");
        let textManager = new TextManager();
        let viewManager = new ViewManager(textManager, {containerEl, inputTxt, btnSubmit})
        viewManager.updateView();
    </script>
</body>
</html>
