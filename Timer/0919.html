<body>
    <div id="root"></div>

    <script>

        'abcde1abc12abb'.split('').filter(v=>v.match(/[0-9]/)).reduce((a,c)=>parseInt(a)+parseInt(c));

        //h1
        const ir = document.createElement("h1");
        ir.setAttribute("class","ir");
        ir.textContent = "테스트페이지";

        //section
        const section = document.createElement('section');
        const sectionTitle = document.createElement("h2");
        sectionTitle.setAttribute("class", "section-title")
        sectionTitle.textContent = '섹션제목';

        const sectionImg = document.createElement("img");
        sectionImg.setAttribute("src", "img.jpg");
        sectionImg.setAttribute("class", "section-img");
        sectionImg.setAttribute("alt", "섹션이미지");

        const sectionContents = document.createElement("p");
        sectionContents.setAttribute("class","section-contents");
        sectionContents.textContent = "내용"

        section.append(sectionTitle,sectionImg,sectionContents);

        //container
        const container = document.createElement("div");
        container.setAttribute("class","container");
        container.append(ir, section);

        const root = document.querySelector("#root");
        root.append(container)
    </script>
