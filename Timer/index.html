<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/weniv-logo.png" alt="weniv">
    </header>

    <main>
        <h1 class="bold_24px">Timer</h1>
        <div class="division-line">
            <hr class="upper"/>
            <!-- <hr class="lower"/> -->
        </div>
        <form class="form-timer">
            <div class="container-input">
                <label for="hrInput" class="bold_12px">HRS
                <input type="text" id="hrInput" placeholder="00"/> </label>
                
                <span class="dots">:</span>
        
                <label for="minInput" class="bold_12px">MIN
                <input type="text" id="minInput" placeholder="00"/> </label>
                
                <span class="dots">:</span>
        
                <label for="secInput" class="bold_12px">SEC
                <input type="text" id="secInput" placeholder="00"/> </label>
            </div>
            <div class="container-btn">
                <button type="button" class="btn-start bold_14px" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 17" fill="none" class="icon-play">
                    <path d="M4 14.9635V2.03645C4 1.20576 4.95414 0.737243 5.61145 1.24516L13.976 7.70867C14.4941 8.109 14.4941 8.89091 13.976 9.29124L5.61145 15.7547C4.95414 16.2627 4 15.7941 4 14.9635Z" fill="#617199"/>
                    </svg>
                    start
                </button>
                <button type="reset" class="btn-reset bold_14px" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 17 17" fill="none" class="icon-reset">
                        <g clip-path="url(#clip0_2601_51)">
                        <path d="M2.24 1.49995V5.92101M2.24 5.92101H6.66106M2.24 5.92101L4.18551 4.17518C5.2031 3.15939 6.52327 2.50179 7.94712 2.30148C9.37096 2.10117 10.8213 2.36899 12.0797 3.06459C13.3381 3.76019 14.3363 4.84589 14.924 6.1581C15.5116 7.47031 15.6569 8.93794 15.3378 10.3399C15.0188 11.7418 14.2527 13.0021 13.1551 13.9308C12.0574 14.8595 10.6877 15.4064 9.25218 15.489C7.81669 15.5716 6.39323 15.1855 5.19627 14.3888C3.99932 13.5922 3.09372 12.4281 2.61592 11.072" stroke="#617199" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_2601_51">
                        <rect width="16" height="16" fill="white" transform="translate(0.500002 0.499954)"/>
                        </clipPath>
                        </defs>
                        </svg>
                    reset
                </button>
            </div>
        </form>
    </main>

    <footer class="regular_14px">
        ⓒ WENIV Corp.
    </footer>

    <script src="./index.js"></script>
</body>
</html>
