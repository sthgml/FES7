<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>   
    <style>
        .fadeIn {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity:100;
            };
        }

        .fadeOut {
            animation: fadeOut 0.5s;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity:0;
            }
        }

        .slideUp {
            animation: slideUP 0.5s;
        }

        @keyframes slideUP {
            from{
                height: 0;
                overflow: hidden;
            }to{
                height: 1em;
            }
        }

        .slideDown {
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from{
                height: 1em;
            }to{
                height: 0;
                overflow: hidden;

            }
        }
    </style>
</head>
<body>
    <p id="hello"> 안녕하세요 </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // $("#hello").hide();
        // $("#hello").show();
        // $("#hello").toggle();
        // $("#hello").fadeIn();
        // $("#hello").fadeOut();
        // $("#hello").fadeToggle(1000);
        const hello = document.querySelector("#hello");
        
        setTimeout(()=>{
            hello.classList.add("fadeIn")
        }, 100)

        setTimeout(()=>{
            hello.classList.add("fadeOut")
        }, 100)

        // $("#hello").slideUp();
        // $("#hello").slideDown();
    </script>
</body>
</html>
