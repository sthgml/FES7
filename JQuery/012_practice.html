    <script>
        /*
        1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
        2. 2번째 li의 글자에 밑줄을 그어주세요.
        3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
        4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
        */

        // $("ol").parent().css("border","3px solid black");
        // $("li:eq(1)").css("text-decoration","underline");
        // $("li:lt(3)").css("color","red");
        // $("li:gt(5)").css("color", "blue");
        // $("li:gt(5)").css("background-color", "skyblue");

        const ol = document.querySelector("ol");
        ol.parentElement.style = "border: 3px solid black"

        const li2 = document.querySelector("li:nth-Child(2)");
        li2.style = "text-decoration: underline"

        const lis = document.querySelectorAll("li");
        lis.forEach((v,i)=>{
            if( i < 3) {
                v.style = "color: red"
            }else if( i > 5){
                v.style = "color: blue " 
                v.style.backgroundColor = "skyblue"
            }
        })


    </script>
