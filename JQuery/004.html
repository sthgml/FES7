<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText vs textContent</title>
</head>
<body>
    <p>hell     o <strong style="display: none;">world</strong> </p>

    <script>
        const p = document.querySelector("p")

        // 요소내 html 모두 반환
        console.log('innerHTML: ', p.innerHTML)

        // 렌더링 된 텍스트를 반환
        console.log('innerText: ', p.innerText)

        // 노드와 자손의 텍스트를 반환
        console.log('textContent: ', p.textContent)

        // 공백 반영 (코드 그대로)
        console.log('innerHTML: ', p.innerHTML.length)

        // 공백 반영 (렌더링 대로 여러 공백 => 한 칸으로 인식)
        console.log('innerText: ', p.innerText.length)

        // 공백 반영 (코드 그대로)
        console.log('textContent: ', p.textContent.length)

    </script>
</body>
</html>
