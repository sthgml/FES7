<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private</title>
</head>
<body>
    <h1>private</h1>
    기존의 객체는 누구나 객체안의 프로퍼티를 수정할 수 있습니다. 그러나 개발하다 보면, 객체 안의 프로퍼티에 함부로 접근하지 못하도록 하고싶을 때가 있어요. API주소라던지 사용자의 개인정보 같은 것들.

    의도치않게 중요데이터가 변경되는 것을 막기 위해 name과 같은 객체 안의 property를 비공개로 하는 법입니다.

    사용방법 클래스 안에서 다른 함수 옆에 (안 x) #property명 으로 선언하기 밑에서 사용할 때도 #property명
    <script>
        class Robot {
            #important

            constructor (name, info) {
                this.name = name;
                this.#important = info;
            }

            sayName () {
                console.log(this.name + '입니다. 안녕하세요')
            }

            getImportant () {
                return this.#important;
            }

            setImportant (val) {
                this.#important = val;
            }

            get important () {
                return this.#important;
            }

            set important (val) {
                this.#important = val
            }
        }

        const robot = new Robot('sohee', 123456);
        console.log(robot.getImportant());
        robot.setImportant(123);
        console.log(robot.getImportant());

        console.log(robot.important)
        robot.important = 456
        console.log(robot.important)
        // 가상의 important라는 프로퍼티가 생겨서 접근 가능하게됨. 근데 이럴거면 왜 만듦? 쓰지마셈
        
        // 오류나는 코드 ------------ 크롬콘솔에선 실행됨
        // console.log(robot.#important);
        
    </script>
</body>
</html>
