<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login ui modal practice 2 반응형로 만들기!</title>
    <link rel="stylesheet" href="001.css">
</head>
<body>
    <section class="modal-login">
        <header class="login-or-join">
            <h1>로그인 또는 회원가입</h1>
            <button type="button" class="btn-close">
                <span class="a11y-hidden">close</span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <main class="main-login">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <div class="input-login">
                <input type="text" name="user-id" id="user-id" placeholder="아이디">
                <input type="password" name="user-pw" id="user-pw" placeholder="비밀번호">
            </div>
            
            <div class="keep-login-container">
                <input type="checkbox" name="keep-login" id="keep-login" class="a11y-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                    <circle cx="11" cy="11" r="10.5" stroke="#767676"/>
                    <path d="M15.5 8.5L10.5 14L7 10.5" stroke="#767676" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                <label for="keep-login" class="keep-login">로그인 상태 유지</label>
            </div>
            <button type="button" class="btn-login">로그인</button>
            
            <div class="link-container">
                <a href="#" class="link-join">회원가입</a>
                <span>|</span>
                <a href="#" class="link-find">아이디/비밀번호 찾기</a>
            </div>

            <div class="dividing-part">
                <hr>
                <span>또는</span>
            </div>

            <ul class="list-btn-social-login">
                <li>
                    <a href="#" class="btn-social-login google">구글 계정으로 로그인</a>
                </li>
                <li>
                    <a href="#" class="btn-social-login facebook">페이스북 계정으로 로그인</a>
                </li>
                <li>
                    <a href="#" class="btn-social-login naver">네이버 계정으로 로그인</a>
                </li>
                <li>
                    <a href="#" class="btn-social-login kakaotalk">카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </main>

        
    </section>
</body>
</html>
